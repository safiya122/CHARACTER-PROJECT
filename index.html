<!DOCTYPE html>
<html>
    <head>
        <title>CHARACTER PROJECT</title>
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Sora&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Which Character are you most like?</h1>
            <img src="https://m.media-amazon.com/images/M/MV5BMTc1NjcxNzg4MF5BMl5BanBnXkFtZTgwOTMzNzgyMDE@._V1_.jpg">
        </div>
        <div class="questions">
            <p>Choose a number, 2 or 5?</p>
            <input class="number" placeholder="Enter a number">
            <p>Are you feeling happy today?</p>
            <input class="happy" placeholder="Enter yes or no">
            <p>Would you rather be in school or on summer break?</p>
            <input class="school" placeholder="school or summer break">
            <button class="submit">Find out!</button>
        </div>
       
        <div class="results"></div>
        <div class="counter"></div>
      <input type="reset">
 
    </body>
</html>
